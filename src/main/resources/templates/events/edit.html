<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/events/edit}" th:object="${event}">
    <div class="form-group">
        <label>Name
            <input type="text" th:name="name" th:value="${event.name}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" th:name="description" th:value="${event.description}" class="form-control">
        </label>
    </div>


    <input type="hidden" th:value="${event.id}" name="eventId" />

    <div class="form-group">
        <input type="submit" value="Save" class="btn btn-success">
    </div>
</form>

</body>
</html>
